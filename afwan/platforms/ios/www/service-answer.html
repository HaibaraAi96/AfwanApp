<!DOCTYPE html>
<html>
  <head>
    <title>Afwan - Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <script>
    var map;    
    function initialize() {
        var mapOptions = {zoom: 3,center: new google.maps.LatLng(0, -180),mapTypeId: google.maps.MapTypeId.TERRAIN};

        var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

        var nav = [
            new google.maps.LatLng(37.772323, -122.214897), new google.maps.LatLng(21.291982, -157.821856)];
            var nav_path = new google.maps.Polyline({
            path: nav,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });

        nav_path.setMap(map);
        google.maps.event.addDomListener(window, 'load', initialize);
    }

    </script>
  </head>    
  <body id="service-page">
    <div class="box">
        <h3 id="question"></h3>
        <div class="res-group">
	        <div id="user">
	            <div id="pro_image"></div>
	            <div id="pro_details">
	                <div id="pro_name"></div>
                    <div id="pro_time"></div>
	                <span class='glyphicon glyphicon-star'></span>
	                <span class='glyphicon glyphicon-star'></span>
	                <span class='glyphicon glyphicon-star'></span>
	                <span class='glyphicon glyphicon-star'></span>
	                <span class='glyphicon glyphicon-star'></span>
	            </div>
	            
	        </div>
            <input id="response" type="text" placeholder="Add comments...">	        
            <div id="map-canvas"></div>
            <a href="#"><button type="button" class="btn btn-default">Submit</button></a>
        </div>
    </div>
    <script>  
    $("#question").html(window.localStorage.getItem("tourist_question"));
    $("#pro_name").html(window.localStorage.getItem("tourist_name"));
    $("#pro_time").html(window.localStorage.getItem("tourist_time") + " min away");

    </script>
  </body>
</html>

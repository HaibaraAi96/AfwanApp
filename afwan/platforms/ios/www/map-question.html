<!DOCTYPE html>
<html>
  <head>
    <title>Afwan - Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
function initialize() {
var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
var mapOptions = {zoom: 4,center: myLatlng
}
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

var marker = new google.maps.Marker({position: myLatlng,map: map,title: 'Afwan'});
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body id="question-page">
    <div class="box">
        <h3>Welcome to Cairo, Kevin.</h3>
        <div id="cairo"></div>
        <div class="res-group">
          <input type="text" placeholder="Ask for guidance...">
          <a href="map.html"><button type="button" class="btn btn-default">Submit</button></a>
        </div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>

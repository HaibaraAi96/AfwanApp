        <title>Hello World</title>

    <body>
        <div class="app container">



		<form id="questionmainform">
			<div class="form-group">
			  <label for="comment">Question:</label>
			  <textarea class="form-control" rows="5" id="questiontxt" name="content"></textarea>
			  <input id="latitutefld"type="hidden" value="" name="latitude"/>
			<input id="longitudefld"type="hidden" value="" name="longitude"/>
				<input type="hidden" value="1.5" name="payoff"/>
				<input type="hidden" value="1" name="userid"/>
				<input type="hidden" value="2" name="minimumRating"/>
			</div>
			<button id="submitQST" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?" type="submit" class="btn btn-primary submitquestionBTN">Submit</button>
		</form>

		
		<div class="price-box">
			<form class="form-horizontal form-pricing" role="form">				
			  <div class="price-slider">
				<h4 class="great">Amount</h4>
				<span>Minimum $10 is required</span>
				<div class="col-sm-12">
				  <div id="slider"></div>
				</div>
			  </div>
			  
			</form>
		</div>
			
            <div id="deviceready" class="blink" style="margin-top:30px">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <a href="map.html">Go to map</a>
			
        </div>

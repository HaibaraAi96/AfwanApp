<!DOCTYPE html>
<html>

<head>
	<title>Afwan - Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>

<body id="question-page">
	<div class="box">
		<h3>WELCOME TO CAIRO, KEVIN.</h3>
		<div id="cairo"></div>
		<div class="res-group">
			<input type="text" id="question" placeholder="Ask for guidance...">
			<button type="submit" id="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
	<div id="map-canvas"></div>
</body>
<script>
	var map;

	function initialize() {
		var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
		var mapOptions = {
			zoom: 4,
			center: myLatlng
		}
		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		var marker = new google.maps.Marker({
			position: myLatlng,
			map: map,
			title: 'Afwan'
		});
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	$("#submit").click(function() {
		var question = document.getElementById("question").value;
		$.ajax({
			url: 'http://ec2-54-149-21-125.us-west-2.compute.amazonaws.com/req/',
			type: "POST",
			data: '{"latitude": 30.0,"userID": 1,"longitude": 123.0,"payoff": 2.0,"minimumRating":2,"content": "' + question + '" }',
			success: function() {
				location.href = "map-answer.html";
			},
		});
	})
</script>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Afwan - Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</head>

<body>
    <div class="btn-group service profile" role="group" aria-label="...">
        <button type="button" class="btn" name="home"><span class='glyphicon glyphicon-home'></span></button>
        <button type="button" class="btn" name="user"><span class='glyphicon glyphicon-user'></span></button>
        <button type="button" class="btn" name="time"><span class='glyphicon glyphicon-time'></span></button>
    </div>
	<div class="box">
		<h3>USER PROFILE</h3>
		<div class="form-group res-group" id="home">
			<div class="input-group"> <span class="input-group-addon tran"><span class='glyphicon glyphicon-user'></span></span>
				<input type="text" class="form-control tran" placeholder="Username" id="username"> 
			</div>
			<div class="input-group"> <span class="input-group-addon tran"><span class='glyphicon glyphicon-map-marker'></span></span>
				<input type="text" class="form-control tran" placeholder="City, Country" id="city"> 
			</div>
			<div class="input-group"> <span class="input-group-addon tran"><span class='glyphicon glyphicon-usd'></span></span>
				<input type="text" class="form-control tran" placeholder="Minimum payoff" id="minimumpayoff"> 
			</div>
			<div class="input-group"> <span class="input-group-addon tran"><span class='glyphicon glyphicon-star'></span></span>
				<input type="text" class="form-control tran" placeholder="Minimum rating" id="star"> 
			</div>
			<a href="map-question.html"><button type="button" class="btn btn-default">Edit</button></a>
		</div>
	</div>
	<script type="text/javascript" src="js/profile.js"></script>
</body>

</html>
